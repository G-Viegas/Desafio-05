<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
   rel="stylesheet">

   <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="page">

    <header>
      <h1>
        MENTORIA
      </h1>
      <p>
        Preencha o formulário abaixo para <br> agendar a sua mentoria
      </p>

    </header>

    <form class="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div></div>
          <legend>INFORMAÇÕES PESSOAIS</legend>

        <div class="nome-sobrenome">
          <div class="input-wrapper">
            <label for="nome">Nome</label>
            <input type="text" id="nome"/>
          </div>
          
          <div class="input-wrapper">
            <label for="nome">Sobrenome</label>
            <input type="text" id="Sobrenome"/>   
          </div>
        </div>

        <div class="input-wrapper2">
            <label for="input-email">Email<span>(digite um email válido)</span></label>
            <input type="text" id="input-email"/>
        </div>

        <div class="input-wrapper2">
          <label for="input-password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" 
          id="input-password"
          minlength="6"/>
        </div>

      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="nome">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="nome"/>
          </div>
          
          </div>
      </fieldset>

      <fieldset>
      <div class="fieldset-wrapper">
        <div class="horarios-wrapper">
        <legend>SEUS HORÁRIOS DISPONIVEIS</legend> 
        <h2>PRIMEIRA MENTORIA</h2>

        <div class="date-wrapper">
          <div class="date1-wrapper">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date"/>
          </div>
          </div>
          
          <div class="input-wrapper">
            <label for="input-begin">Das</label>
            <input type="time" id="input-begin"/>   
          </div>

          <div class="input-wrapper">
            <label for="input-end">Até</label>
            <input type="time" id="input-end"/>   
          </div>
 
        </div>
        
          <h2>SEGUNDA MENTORIA MENTORIA</h2>
  
          <div class="date-wrapper">
            <div class="date1-wrapper">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>
            </div>
            
            <div class="input-wrapper">
              <label for="input-begin">Das</label>
              <input type="time" id="input-begin"/>   
            </div>
  
            <div class="input-wrapper">
              <label for="input-end">Até</label>
              <input type="time" id="input-end"/>   
            </div>
   
          </div>
        </div>
      </div>
    </fieldset>
    
  </form>
  <footer>
    <input class="button" 
    type="submit"
    form="my-form" 
    value="Salvar">
  </footer>
</div>


</body>
</html>
